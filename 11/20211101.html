<html>
<head><meta charset="UTF-8"></head>

<body>
    <script>
        // ---------------------------------
        // 1~100까지 소수를 골라 출력하기
        // ---------------------------------
        var arr =[];
        for(var i=0; i<=100; i++){
            // i 변수 안의 데이터가 소수인지 살펴보고 소수면 Array 객체 저장하기.  
            var cnt = 0
            for(var j=1; j<=i; j++){
                if(i%j==0){ cnt++; }
            }
            if(cnt==2){
                arr.push(i);
            }
        }
        document.write(   arr.join(", ")   )
    </script>
</body>
</html>

<!-- 1부터 100 사이의 소수 구하기 -->

<!-- 
    소수 => 1과 자기 자신으로만 나누어 떨어지는 숫자를 말한다. 
            3, 5, 7, 11, 13, 17, 19 ...

-->
