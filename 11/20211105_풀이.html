<!-- 문제가 10개 면 오답이 8개면,   
    발생할수 있는 오답의 경우의 수 개수를 
    랜덤하게 뽑기 -->


<script>
    function get_random_cnt_s( question_cnt, odap_cnt ){

        if(question_cnt<=0) {
            alert("문제 개수는 1개 이상이어야 합니다.")

            return ["문제 개수를 다시 지정하세요"];
        }

        var arr = [];



        for( var i=0; i<question_cnt; i++){
            arr.push(0);
        }

        for( var i=0; i<odap_cnt; i++){
            //odap_cnt 이용하여 0~8까지 랜덤 정수
            var random_idx = Math.floor( Math.random()*(question_cnt) );   
            
            arr[random_idx] = arr[random_idx] + 1;
            if( arr[random_idx] == odap_cnt){
                alert("test")
            }
        }


        return arr;
    }

    document.write(

        get_random_cnt_s(10,2).join(",")

    )
</script>
