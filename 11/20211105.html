<html>
<head>
    <meta charset="UTF-8">



<!-- 문제가 10개 면 오답이 8개면,   
    발생할수 있는 오답의 경우의 수 개수를 
    랜덤하게 뽑기 -->


<script>
    function get_random_cnt_s( question_cnt, odap_cnt ){
        
        var arr = [];

        var cnt = 0; 

        for(i=1; i<=question_cnt; i++){

            var xxx = Math.random()*i + 1;
            var yyy = Math.floor(xxx);
            
            // alert(yyy)

            var cnt = 0

            for(var j=1; j<=i; j++){

                if(odap_cnt-yyy > 0){ cnt += odap_cnt-yyy ; }
            }
            if(cnt<=8){

                arr.push(yyy);
            
            }



            // arr.push(yyy);
            // odap_cnt-yyy 
        }
        
        alert(arr);
    }
    document.write(

        get_random_cnt_s(10,8).join(",")

    )
</script>


</head>
